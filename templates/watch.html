{% extends "base.html" %}

{% block content %}
<div class="watch-container">
    <h2>{{ media.title or media.name }} ({{ media.release_date or media.first_air_date }})</h2>
    <p>{{ media.overview }}</p>
    <iframe src="https://vidsrc.xyz/embed/{{ media_type }}/{{ media.id }}" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>
</div>
{% endblock %}
